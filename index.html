<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Excuse Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
   
    <div class="navbar">
        <a href="home.html">Home</a>
        <a href="about2.html">About Us</a>
        <a href="#">Contact</a>
    </div>

    
    <div class="main-content">
        <h1>Chat with <span class="highlight">AI Excuse Bot</span></h1>
        <p class="subtitle">Enter a category (work, family, social) to get a random excuse!</p>

        <div class="chat-box">
            <div class="chat-header">
                <span>AI Excuse Bot</span>
                <button class="clear-chat">Clear Chat</button>
            </div>
            <div class="chat-content" id="chat-content">
                <div class="message bot">Hello! Enter a category like "work," "family," or "social" to get an excuse.</div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="Enter a category...">
                <button class="send-button">Send</button>
            </div>
        </div>
    </div>

    
    <div class="footer">
        &copy; 2024 The Ultimate Excuse Generator | All rights reserved.
    </div>

    <script src="script.js"></script>
</body>
</html>
